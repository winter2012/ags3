							<input id="payType-6" name="payType" type="radio" value="BCOM"><img src="./images/payType/payType-6.gif" alt="交通银行">
						</label>

							<input id="payType-7" name="payType" type="radio" value="CMBC"><img src="./images/payType/payType-7.gif" alt="中国民生银行">

				<input id="submitBtn" type="submit" value="提交">

	<script src="./js/jquery.min.js"></script>
	<script src="./js/common.js"></script>
	<script>
		$(document).ready(function(){
			
			$(document).on("click","#submitBtn",function(){

				var vNotice = $('input[name="notice"]').val();

				var vFaceValue = $('input[name="faceValue"]').val();

				var reg = /(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/;

				if( !vNotice ){

					alert("请输入客户信息或备注");

					return false;
				};

				if( !reg.test(vFaceValue) ){

					alert("请输入正确的金额");

					$('input[name="faceValue"]').val("");

					return false;

				};

                if( vFaceValue > 50000 ){

                    alert("单笔金额不能超过50000");

                    $('input[name="faceValue"]').val("");

                    return false;

                };

			});

		})
	</script>
